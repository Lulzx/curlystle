name: Crystal Builds

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: shards install
    - name: Run build
      run: crystal build src/curlystle.cr --release
    - name: Push the change
      run: |
          git clone https://github.com/Lulzx/curlystle.git
          mv curlystle curlystle/curlystle && cd curlystle
          git config --global user.name 'Lulzx'
          git config --global user.email 'wiserishabh@gmail.com'
          git commit -am "automated builds" || true
          git push
