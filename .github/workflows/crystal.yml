name: Crystal CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: shards install
    - name: Run build
      run: mkdir -p bin && crystal build src/build.cr --release -o bin/bot && chmod +x bin/bot
    - name: Push the change
      run: |
          git config --global user.name 'Lulzx'
          git config --global user.email 'wiserishabh@gmail.com'
          git commit -am "automated builds" || true
          git push
